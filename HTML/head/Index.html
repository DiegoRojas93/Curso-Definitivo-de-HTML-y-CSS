<!DOCTYPE html> <!--Typo de Documento-->

<html lang="es">	<!--Documento y tipo de ideoma a utilizar-->

	<head> <!--cabecera: parte del documento que el ususario no va a ver-->

		<!--Etiqueta meta, su propósito es el de incluir información (metadatos) de referencia sobre la página: autor, título, fecha, palabras clave, descripción, etc. -->

		<meta charset="utf-8"/> <!--charset es un atributo que especibica que tipo de caracteres vamos a usar: utf-8, utf-16, utf-32-->

		<meta name="description" content="condetenido de la descripcion"> <!--Nos ayuda para el SEO y describe lo que contiente la paginá-->

		<meta name="robots" content="index, follow"> <!--ayuda a los robots de los buscadores clasificar nuestra página dentro de su buscador-->

		<title>Nombre de la página</title> <!--titulo de la pestaña de la página en el navegador-->

		<meta name="viewport" content="width=device-width, ivntial-scale=1.0"> <!--hace posible que nuestra pagina sea responsive-->

		<link rel="stylesheet" href="style.css"> <!--Link especifica la relación entre el documento actual y un recurso externo  a utilizar-->

		<meta>
	</head>
	<body>

	</body>
</html>
