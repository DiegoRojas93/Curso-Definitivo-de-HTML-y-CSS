<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Accesibilidad: labels, alta y title</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<form action="">

			<label for="name"> <!--Da un focus al Input-->
				<span>多Cual es tu nombre?</span>
				<input type="text" id="name">
			</label>
			<label for="staeted-studing">
				<span>多Que dia comenzaste en platzi?</span>
				<input type="date" id="staeted-studing">
			</label>
			<label for="time-to-study">
				<span>多En que horario estudias?</span>
				<input type="time" id="time-to-study">
			</label>

		</form>

		<section>
			<img
				src="./white-and-black-short-coated-dog-4587987.jpg" alt="perrito"
				title="es un perrito"
			> <!--al hacer hover sobre la imagen aparecera un peque単o titulo describiendo la imagen -->
		</section>
	</main>
</body>
</html>
